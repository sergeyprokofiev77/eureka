eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

server:
  port: 8082

spring:
  application:
    name: config-client
  config:
    name: config-client
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true